# 標籤定義
tags:
  # 範例標籤格式：
  # 標籤ID:
  #   display: 顯示格式 (支援顏色代碼 &)
  #   
  # 權限節點自動生成為 koukeneko.tags.<標籤ID>
  
  # 普通會員標籤
  member:
    display: "&7[&a玩家&7]&f"
  
  # VIP標籤
  vip:
    display: "&7[&6VIP&7]&f"
  
  # 管理員標籤
  admin:
    display: "&7[&cop&7]&f"
  
  # BETA測試者標籤
  beta:
    display: "&7[&bBeta&7]&f"

  # 伺服器開發者標籤
  dev:
    display: "&7[&5Dev&7]&f"
