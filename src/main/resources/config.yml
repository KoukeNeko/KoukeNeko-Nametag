prefix: "&7[&6&l標籤&78&l系統&7]&f" # 訊息前綴

# 當選擇標籤後要執行的系統指令
command: 
  settag: # 設定標籤
    - "lp user {player} meta setprefix {tag}" # 設定標籤
  remove: # 移除標籤
    - "lp user {player} meta removeprefix" # 移除標籤
  add_permission: # 增加權限
    - "lp user {player} permission set {tag}" # 增加權限
  remove_permission: # 移除權限
    - "lp user {player} permission unset {tag}" # 移除權限