prefix: "&7[&6&l標籤&78&l系統&7]&f" # 訊息前綴

# 當選擇標籤後要執行的系統指令
command: 
  settag: # 設定標籤
    - "lp user {player} meta setprefix 10 {tag} global" # 設定標籤，全局有效
  remove: # 移除標籤
    - "lp user {player} meta removeprefix 10 global" # 移除標籤，全局有效
  add_permission: # 增加權限
    - "lp user {player} permission set {tag}" # 增加權限
  remove_permission: # 移除權限
    - "lp user {player} permission unset {tag}" # 移除權限
  remove_permission_all: # 移除所有玩家的標籤權限
    - "lp group default permission unset {tag}" # 移除預設組的權限
    - "lp user * permission unset {tag}" # 移除所有用戶的權限
    - "lp user * meta removeprefix 10 {display} global" # 移除所有相對應的前綴，全局有效